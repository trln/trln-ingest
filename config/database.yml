# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: sqlite3
  pool: 5
  timeout: 5000

development:
  adapter: postgresql
  encoding: unicode
  database: shrindex
  pool: 5
  host: <%= ENV['APP_POSTGRES_HOST'] || 'localhost' %>
  username: shrindex
  password: <%= ENV['APP_POSTGRES_PASSWORD'] %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  adapter: postgresql
  encoding: unicode
  database: shrindex_testing
  pool: 1
  username: shrindex
  password: <%= ENV['APP_POSTGRES_PASSWORD'] %>

production:
  <<: *default
  database: db/production.sqlite3
