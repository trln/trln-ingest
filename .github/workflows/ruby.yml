name: CI

on:
  push:
  pull_request:

    services:
      postgres:
        image: postgres:9.5
        env:
          POSTGRES_USER: shrindex
          POSTGRES_DB: shrindex_testing
        ports:
          -5432:5432  
      redis:
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5      

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: [ 2.5.1, 2.6.3 ]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: Install dependencies
      run: bundle install
    - name:
      run: bundle exec rails db:migrate RAILS_ENV=test
    - name: Run tests
      run: bundle exec rake test
